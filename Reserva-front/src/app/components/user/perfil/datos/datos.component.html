<app-nav></app-nav>

<div class="container py-5">
    <div class="shadow rounded mt-5 p-4">
        <div class="row">
            <div class="col-sm-3 col-12 mt-3">
                <app-sidebar></app-sidebar>
            </div>
            <!-- mis datos -->
            <div class="col-sm-9 col-12 mt-3">
                <h3 class="text-center fw-bold py-4" style="color:rgb(6, 170, 115)">MIS DATOS</h3>
                <!-- Body.. -->
                <div class="d-flex">
                    <div class="flex-fill border-box d-none d-lg-block" style="width: 5%; border-left: 1px solid rgb(6, 170, 115);">
                    </div>
                    <div class="flex-fill" style="width: 95%;">
                        <form #registroForm="ngForm">
                            <div class="row">
                                <div class="col-12 col-sm-6">
                                    <label for="nombres" class="form-label text-black-50">Nombres</label>
                                    <input type="text" class="form-control" name="nombres" id="nombres"
                                        [(ngModel)]="user_lc.nombres" disabled />
                                </div>

                                <div class="col-12 col-sm-6 mt-3 mt-sm-0">
                                    <label for="ciudad" class="form-label text-black-50">Ciudad</label>
                                    <select id="ciudad" class="form-select" name="ciudad"
                                        [(ngModel)]="user_lc.ciudad" disabled>
                                        <option value="{{user_lc.ciudad}}">{{user_lc.ciudad}}</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mt-4">
                                <div class="col-12 col-sm-6">
                                    <label for="email" class="form-label text-black-50">Correo</label>
                                    <input type="email" class="form-control" name="email" id="email"
                                        [(ngModel)]="user_lc.email" disabled />
                                </div>

                                <div class="col-12 col-sm-6 mt-3 mt-sm-0">
                                    <label for="telefono" class="form-label text-black-50">Tel√©fono</label>
                                    <input type="text" class="form-control" name="telefono" id="telefono"
                                        [(ngModel)]="user_lc.telefono" disabled />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
