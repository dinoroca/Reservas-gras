<app-nav></app-nav>


<div class="container py-4">
  <app-sidebar></app-sidebar>

  <div class="shadow rounded mt-5 p-4">
    <h3 class="text-center fw-bold" style="color:rgb(6, 170, 115)">CANCHAS</h3>

    <ng-container *ngIf="load_data">
      <div class="text-center">
        <div class="spinner-border text-secondary" style="width: 3rem; height: 3rem" role="status">
        </div>
        <h4 class="text-black-50"><small>Cargando...</small></h4>
      </div>
    </ng-container>

    <ng-container *ngIf="!btn_crear && !load_data">
      <div>
        <div class="shadow card rounded my-4" *ngFor="let item of canchas; let indice = index"
          style="border: 1px solid rgb(111, 66, 193);">
          <div class="card-body py-2 px-sm-5 px-3">

            <h4 class="text-center fw-bold"> Cancha {{indice+1}}
              <span *ngIf="item.tipo == 'Fútbol/Futsal'" class="fw-light h6" style="color: rgb(0, 192, 86);">
                {{item.tipo}}
              </span>

              <span *ngIf="item.tipo == 'Voley'" class="fw-light h6" style="color: rgb(241, 78, 143);">{{item.tipo}}
              </span>
            </h4>

            <div class="row">
              <div class="col-12 fw-light">
                {{item.descripcion}}
              </div>

              <div class="col-12 col-sm-4 py-3">
                <span class="fw-bold h5">Medida: </span> <span> {{item.largo}}m x {{item.ancho}}m </span>
              </div>

              <div class="col-12 col-sm-4 py-3">
                <span class="fw-bold h5">Precio de día: </span> <span> S/. {{item.precio_dia}} </span>
              </div>

              <div class="col-12 col-sm-4 py-3">
                <span class="fw-bold h5">Precio de noche: </span> <span> S/. {{item.precio_noche}} </span>
              </div>
            </div>

            <div class="d-flex flex-wrap justify-content-between py-3" data-toggle="collapse" aria-expanded="false">

              <a class="text-info fs-5" [routerLink]="['/grass']"><i class="bi bi-pencil"></i></a>
              <a class="text-danger fs-5"><i class="bi bi-trash"></i></a>
            </div>

          </div>
        </div>
      </div>

    </ng-container>

    <ng-container *ngIf="btn_crear && !load_data">
      <div class="alert alert-danger text-center" role="alert">
        Aún no existen canchas!
      </div>

      <div class="text-center">
        <button type="button" class="btn btn-primary" [routerLink]="['/grass/canchas/crear']"><i
            class="bi bi-plus-circle"></i> &nbsp; Crear</button>
      </div>
    </ng-container>
  </div>
</div>
