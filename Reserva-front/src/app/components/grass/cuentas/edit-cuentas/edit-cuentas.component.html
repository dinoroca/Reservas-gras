<app-nav></app-nav>

<div class="container py-4">
    <app-sidebar></app-sidebar>

    <div class="card shadow mt-4" style="border-color: #F8F8F8;">
        <h3 class="card-header text-center">
            <a [routerLink]="['/grass/cuentas']">
                <i class="text-info bi bi-arrow-left"></i>
            </a> &nbsp; <span style="color:rgb(6, 170, 115)">
                Registrar cuenta
            </span>
        </h3>

        <div class="card-body">
            <form #actualizarForm="ngForm" (ngSubmit)="actualizar(actualizarForm)">
                <div class="row">
                    <div class="col-6 mt-3">
                        <label for="banco" class="form-label">Banco</label>
                        <input class="form-control" type="text" id="banco" name="banco" [(ngModel)]="cuenta.banco"
                            placeholder="Ingrese nombre del Banco" required />
                    </div>
                    <div class="col-6 mt-3">
                        <label for="titular" class="form-label">Nombre del titular</label>
                        <input class="form-control" type="text" id="titular" name="titular" [(ngModel)]="cuenta.titular"
                            placeholder="Ingrese nombre del titular" required />
                    </div>
                    <div class="col-md-4 mt-3">
                        <label for="cuenta" class="form-label">N° Cuenta</label>
                        <input class="form-control" type="text" id="cuenta" name="cuenta" [(ngModel)]="cuenta.cuenta"
                            placeholder="Número de cuenta" min="0" required />
                    </div>

                    <div class="col-md-4 mt-3">
                        <label for="cci" class="form-label">CCI</label>
                        <input class="form-control" type="text" id="cci" name="cci" [(ngModel)]="cuenta.cci" placeholder="CCI"
                            min="0"/>
                    </div>
                    <div class="col-md-4 mt-3">
                        <label for="color-input" class="form-label">Color de fondo &nbsp;</label>
                        <input class="form-control form-control-color" type="color" id="color-input" value="{{cuenta.color}}"
                            name="color" [(ngModel)]="cuenta.color" required>
                    </div>
                </div>

                <div class="text-center mt-3">
                    <button class="btn btn-primary mx-2" type="submit"
                        [disabled]="actualizarForm.invalid" *ngIf="!load_btn">
                        <i class="bi bi-check2-circle"></i> &nbsp; 
                        Actualizar cuenta
                    </button>

                    <!-- Button with growing spinner and text -->
                    <button *ngIf="load_btn" type="button" class="btn btn-secondary" disabled>
                        <span class="spinner-grow spinner-grow-sm me-2" role="status" aria-hidden="true"></span>
                        Actualizando...
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
