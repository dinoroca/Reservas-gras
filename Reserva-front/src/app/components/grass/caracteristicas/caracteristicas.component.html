<app-nav></app-nav>


<div class="container py-4">
    <app-sidebar></app-sidebar>

    <div class="shadow rounded mt-5 p-4">

        <div class="mx-0 mx-sm-5">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center fw-bold" style="color:rgb(6, 170, 115)">CARACTERÍSTICAS</h3>
                </div>
                <div class="card-body">
                    <h4 class="card-title text-center" style="font-weight: 300;">
                        Registre o actualice las características de su grass
                    </h4>

                    <!-- Chek iluminación LED -->
                    <div class="row mx-2 mx-sm-4 py-3">
                        <div class="form-check col-12 col-sm-4">
                            <input class="form-check-input" type="checkbox" id="flexCheckIlumination" [(ngModel)]="ilumination">
                            <label class="form-check-label" for="flexCheckIlumination">
                                Iluminación LED
                            </label>
                        </div>

                        <!-- Check Techado -->
                        <div class="form-check col-12 col-sm-4">
                            <input class="form-check-input" type="checkbox" id="flexCheckTechado" [(ngModel)]="techado">
                            <label class="form-check-label" for="flexCheckTechado">
                                Techado
                            </label>
                        </div>

                        <!-- Check Garaje -->
                        <div class="form-check col-12 col-sm-4">
                            <input class="form-check-input" type="checkbox" id="flexCheckGaraje" [(ngModel)]="garaje">
                            <label class="form-check-label" for="flexCheckGaraje">
                                Garaje
                            </label>
                        </div>
                    </div>

                    <div class="row mx-2 mx-sm-4 py-3">
                        <div class="input-group mb-3 col-6">
                            <span class="input-group-text" id="inputGroup-sizing-default">Cantidad de canchas de fútbol</span>
                            <input type="number" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default" min="0" [(ngModel)]="canchafut">
                        </div>

                        <div class="input-group mb-3 col-12 col-sm-6">
                            <span class="input-group-text" id="inputGroup-sizing-default">Cantidad de canchas de fútbol</span>
                            <input type="number" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default" min="0" [(ngModel)]="canchavol">
                        </div>
                    </div>
                </div>
                <div class="card-footer text-body-secondary text-center">
                    <a href="#" class="btn btn-primary"><i class="bi bi-check2-circle"></i> &nbsp; Actualizar</a>
                </div>
            </div>
        </div>


    </div>
</div>
