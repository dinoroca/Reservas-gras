<app-header></app-header>

<div class="container py-5">
    <div class="shadow rounded mt-5 p-4">
        <div class="row">
            <div class="mt-3">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Cambiar contraseña</h2>
                    </div>
                    <div class="card-body">
                        <div class="text-center">

                            <ng-container *ngIf="load_data">
                                <div class="text-center">
                                    <div class="spinner-border" style="width: 3rem; height: 3rem" role="status">
                                    </div>
                                    <h5 class="text-black-50"><small>Cargando...</small></h5>
                                </div>
                            </ng-container>

                            <ng-container *ngIf="!load_data">

                                <!-- Cuando el token es incorrrecto -->
                                <div *ngIf="!token_exist" class="alert alert-danger text-center mt-4" role="alert">
                                    <h1><i class="bi bi-exclamation-triangle"></i></h1>
                                    EL código ingresado es incorrecto <strong>VERIFIQUE Y VUELVA A INGRESAR!!</strong>
                                </div>

                                <!-- Cuando el token es correcto -->
                                <div class="row" *ngIf="token_exist">
                                    <div class="col-12 col-sm-6">
                                        <label for="password1" class="form-label text-black-50">Contraseña nueva</label>
                                        <input [type]="passtext" class="form-control" placeholder="Contraseña"
                                            (keyup)="compare_password()" name="password1" id="password1"
                                            [(ngModel)]="password1" required />
                                    </div>

                                    <div class="col-12 col-sm-6 mt-3 mt-sm-0">
                                        <label for="password" class="form-label text-black-50">Confirmar
                                            contraseña</label>
                                        <div class="input-group">
                                            <input [type]="passtext" class="form-control" id="password"
                                                placeholder="Confirme su contraseña" name="password"
                                                [(ngModel)]="password" required (keyup)="compare_password()" />
                                            <a class="btn btn-outline-primary" (click)="onClickPass()">
                                                <i class="bi bi-eye-fill" aria-hidden="true" *ngIf="!show"></i>
                                                <i class="bi bi-eye-slash-fill" aria-hidden="true" *ngIf="show"></i>
                                            </a>
                                        </div>

                                        <div class="alert alert-danger mt-2 text-center" role="alert"
                                            *ngIf="alert_pass">
                                            <em>Las contraseñas no coinciden</em>
                                        </div>
                                    </div>

                                    <div class="d-grid gap-2 mt-3" *ngIf="valid">
                                        <button class="btn btn-primary" type="button" (click)="actualizar_password()">
                                            <i class="bi bi-check2-circle"></i> &nbsp;
                                            Actualizar
                                        </button>
                                    </div>
                                </div>
                            </ng-container>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
